<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Acessibilidade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 16px; /* Tamanho de fonte inicial */
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .accessibility-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f6fcf6;
    }

    .high-contrast {
      background-color: #0f5be9;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Este é o cabeçalho da página.</p>
    <div class="accessibility-buttons">
      <button id="increaseFontBtn">Aumentar Fonte</button>
      <button id="decreaseFontBtn">Diminuir Fonte</button>
      <button id="toggleContrastBtn">Alterar Contrate</button>
    </div>
  </header>
  <main>
    <p>Este é o conteúdo principal da página. Use os botões acima para ajustar a acessibilidade do site.</p>
  </main>

  <script>
    // Seleção dos botões de acessibilidade
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const toggleContrastBtn = document.getElementById('toggleContrastBtn');

    let fontSize = 16; // Tamanho de fonte inicial

    // Função para aumentar o tamanho da fonte
    increaseFontBtn.addEventListener('click', () => {
      fontSize += 2; // Aumenta o tamanho da fonte em 2px
      document.body.style.fontSize = fontSize + 'px';
    });

    // Função para diminuir o tamanho da fonte
    decreaseFontBtn.addEventListener('click', () => {
      if (fontSize > 10) { // Impede que o tamanho da fonte fique muito pequeno
        fontSize -= 2; // Diminui o tamanho da fonte em 2px
        document.body.style.fontSize = fontSize + 'px';
      }
    });

    // Função para alternar o contraste da página
    toggleContrastBtn.addEventListener('click', () => {
      document.body.classList.toggle('high-contrast');
    });
  </script>
</body>
</html>
