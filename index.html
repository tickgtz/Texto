<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Tamanho do Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Alterar Tamanho do Texto</h1>

    </div>

    <!-- O script agora é carregado no final do body para garantir que os elementos existam antes de serem acessados -->
    <script src="script.js"></script>
