<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Acessibilidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Este é o cabeçalho da página.</p>
    <div class="accessibility-buttons">
      <button id="increaseFontBtn">Aumentar Fonte</button>
      <button id="toggleContrastBtn">Alterar Contraste</button>
    </div>
  </header>
  <main>
    <p>Este é o conteúdo principal da página. Use os botões acima para ajustar a acessibilidade do site.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
